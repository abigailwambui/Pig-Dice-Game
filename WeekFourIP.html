<!DOCTYPE html>
<html>
  <head>
    <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/2scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
    <div class="panel panel-header">
      <h1>PIG DICE GAME</h1>
  </div>
    <div class="jumbotron">
      <h2>INSTRUCTIONS</h2>
      <p>1. Two players score points by rolling the dice, first player to 100 wins!</p>
      <p>2. If you score a 1 you lose all your points and lose your turn.</p>
      <p>3. You can keep your current score and pass by clicking hold.</p>
    </div>
    <button id="abby" type="roll" class="btn btn-info" name="roll">Roll</button><br> <br>
    <button id="wambui" type="roll" class="btn btn-info" name="roll">Roll</button>
  </div>
  </body>
